<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4" style="margin-top:20px;">
            <form (ngSubmit)="onSubmit(uploadForm.value)" #uploadForm="ngForm">
                <div class="form-group">
                    <label for="bucket">Bucket</label>
                    <input type="text" [(ngModel)]="model.bucket" name="bucket" class="form-control" id="bucket">
                </div>
                <div class="form-group">
                    <label for="numOfThreads">Number Of Threads</label>
                    <input type="text" [(ngModel)]="model.numOfThreads" name="numOfThreads" class="form-control" id="numOfThreads">
                </div>
                <div>
                    <button type="submit" class="btn btn-success" [disabled]="!uploadForm.form.valid">UPLOAD</button>
                    <div *ngIf="isLoading" style="display: inline-block;">
                        <i class="fa fa-spinner fa-spin fa-2x"></i> Uploading files to AWS S3...
                    </div>
                </div>
            </form>
        </div>
    </div>

</div>
