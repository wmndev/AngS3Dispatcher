<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4" style="margin-top:20px;">
            <form (ngSubmit)="onSubmit(generateForm.value)" #generateForm="ngForm">
                <div class="form-group">
                    <label for="bytes">Bytes</label>
                    <input type="text" class="form-control" name="bytes" [(ngModel)]="model.bytes" id="bytes" required>
                </div>
                <div class="form-group">
                    <label for="amount">Number of files</label>
                    <input type="text" class="form-control" name="amount" [(ngModel)]="model.amount" id="amount">
                </div>
                <div class="form-group">
                    <label><input type="checkbox" value="" [(ngModel)]="model.isHash" name="isHash"> Hash Names</label>
                </div>

                <div >
                    <button class="btn btn-success" [disabled]="!generateForm.form.valid">GENERATE</button>
                    <a class="btn btn-success"  (click)="clearFolder()">CLEAR</a>
                    <button  class="btn btn-success" [disabled]="isLoading" (click)="navigateToUpload()">SKIP</button>
                    <div *ngIf="isLoading" style="display: inline-block;">
                        <i class="fa fa-spinner fa-spin fa-2x"></i> Generating Files..
                    </div>
                </div>
            </form>


        </div>


    </div>
</div>
